<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Good Games </title>
	<link rel="stylesheet" href="script/style.css" >
</head>
<body>
	<div class="content">
		<div class="col4">
			<img src="imagens/logo3.png" width="100%">
		</div>
		<div class="col2">
			<span class="logo-titulo"> Good Games </span>
		</br>
			<span class="logo-desc"> Jogos - Consoles - Acessórios - Dicas </span>
		</div>
		<div class="col4">
			<a href="#" onclick="showModal('nletter')">
			<img src="imagens/newsletter.png" width="100%">
			</a>
		</div>
		<div class="col1">
			<nav class="menu">
				<ul>
					<li><a href="index.html"> Home </a></li>
					<li><a href="quemSomos.html"> Quem somos </a></li>
					<li><a href="produtos.html"> Produtos </a></li>
					<li><a href="curiosidades.html"> Curiosidades </a></li>
					<li><a href="contato.html"> Contato </a></li>
				</ul>
			</nav>
		</div>
		<div class="col4">
			<a href="#" onclick="showModal('quiz')">
				<img src="imagens/musica.png" width="100%">
			</a>
			<span class="texto1"> Quiz: Qual é o game? </span>
			<audio src="media/track01.mp3" controls></audio>
		</div>
		<div class="col5">
			<div class="banner" onmouseover="paraBanner()" onmouseout="voltaBanner()">
				<div class="navega" id="anterior" onclick="voltaImg()"> &#x3c; </div>
				<div class="navega direita" id="proxima" onclick="proximaImg()"> &#x3e; </div>
				<img src="imagens/banner.jpg" width="675px" height="380px" />
				<div id="informacao" class="informacao">
					<p>Confira os lançamentos para 2019!</p>
				</div>
				<div class="radio">
					<input type="radio" checked="checked" name="rbbanner" id="rbbanner" value="0" onclick="imgRadio(this.value)" />
					<input type="radio" name="rbbanner" id="rbbanner" value="1" onclick="imgRadio(this.value)" />
					<input type="radio" name="rbbanner" id="rbbanner" value="2" onclick="imgRadio(this.value)" />
				</div>
			</div>
			<div class="col3">
				<img src="imagens/ff-vii-rm.jpg" width="100%" />
				<div class="box">
					<p> Final Fantasy VII Remake </br>
					Assista ao trailer do PS4 </br>
					<a href="#" id="trailer" onclick="showModal('video')">Aqui!!</a>
					</p>
				</div>
			</div>
		</div>
	</div>
	<div id="modal" class="modal anima">
		<div id="mensagem" class="mensagem">

		</div>
	</div>
</body>
<script type="text/javascript" src="script\javascript.js"></script>
</html>
