<html>
<head>
	<meta charset="utf-8">
	<title> Good Games </title>
	<link rel="stylesheet" href="script/style.css" >
</head>
<body>
	<div class="content">
		<div class="col4">
			<img src="imagens/logo3.png" width="100%">
		</div>
		<div class="col2">
			<span class="logo-titulo"> Good Games </span>
		</br>
			<span class="logo-desc"> Jogos - Consoles - Acessórios - Dicas </span>
		</div>
		<div class="col1">
			<nav class="menu">
				<ul>
					<li><a href="index.html"> Home </a></li>
					<li><a href="quemSomos.html"> Quem somos </a></li>
					<li><a href="produtos.html"> Produtos </a></li>
					<li><a href="curiosidades.html"> Curiosidades </a></li>
					<li><a href="contato.html"> Contato </a></li>
				</ul>
			</nav>
		</div>
	<div class="col1">
		<h3> &nbsp;&nbsp;&nbsp;&nbsp;> Cadastro > Console </h3>
	</div>
	<div id="formulario" class="col1">
		<form name="login" method="post" action="#">
			<fieldset>
				<legend>
					<label> &nbsp;&nbsp;Cadastro de Console&nbsp;&nbsp; </label>
				</legend>
				<div class="conteudo-form">
				<table width="500">
					<tr>
						<td width="100"><label for="nome"> Nome: </label></td>
						<td width="400"><input type="text" id="nome" name="nome" 
							   maxlength="15" placeholder="Digite seu nome" /></td>
					</tr>
					
					<tr>
						<td><label for="estado"> Estado: </label></td>
						<td><select id="estado" name="estado">
							<option value="sp"> São Paulo </option>
							<option value="mg"> Minas Gerais </option>
						</select></td>
					</tr>
					
				</table>

				</div>
			</fieldset>
			<fieldset>
				<div class="conteudo-form">
					<input type="submit" id="enviar" name="enviar"
						   value="Enviar Formulário" class="bt-enviar" />	
					<input type="reset" id="limpar" name="limpar"
					   value="Cancelar" class="bt-cancelar" />
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
